$def with(clientes, message)
<h3>
    <a href="/clientes">clientes</a>
</h3>
$if message != None:
    <div class="alert alert-warning">
        <strong>Advertencia </strong> $message
    </div>
<br>

<form action="" method="post" enctype="multipart/form-data">
    <input type="hidden" name="id_cliente" id="id_cliente" value="$clientes.id_cliente" />

    <div class="form-group">
    <label for="nombre">nombre</label>
    <input readonly id="nombre" type="text" class="form-control" name="nombre" size="30" value="$clientes.nombre"/>
</div><div class="form-group">
    <label for="apellido_pa">apellido_pa</label>
    <input readonly id="apellido_pa" type="text" class="form-control" name="apellido_pa" size="30" value="$clientes.apellido_pa"/>
</div><div class="form-group">
    <label for="apellido_ma">apellido_ma</label>
    <input readonly id="apellido_ma" type="text" class="form-control" name="apellido_ma" size="30" value="$clientes.apellido_ma"/>
</div><div class="form-group">
    <label for="telefono">telefono</label>
    <input readonly id="telefono" type="text" class="form-control" name="telefono" size="30" value="$clientes.telefono"/>
</div><div class="form-group">
    <label for="email">email</label>
    <input readonly id="email" type="text" class="form-control" name="email" size="30" value="$clientes.email"/>
</div><div class="form-group">
    <label for="utl">utl</label>
    <input readonly id="utl" type="text" class="form-control" name="utl" size="30" value="$clientes.utl"/>
</div>

    <div class="form-group">
        <label></label>
        <button id="send" name="send" class="form-control"><span class="glyphicon glyphicon-trash"></span> Delete</button>
    </div>
</form>
<br>
<br>
<br>
